<!DOCTYPE html>
<html lang="en" class="min-h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get the hot news update regularly for your desired category"
    />
    <title>Hot News Update</title>
    <link rel="shortcut icon" href="./images/icons/favicon.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
  </head>

  <body class="min-h-full bg-neutral-100">
    <!--#region - start of - main navigation -->
    <nav class="border-gray-200 px-2 sm:px-4 py-2.5">
      <div
        class="container flex flex-wrap justify-between items-center mx-auto md:border-b md:border-gray-300 md:pb-8"
      >
        <a href="#" class="flex items-center">
          <picture class="flex">
            <source srcset="./images/logo-sm.webp, ./images/logo-sm.jpg" />
            <img
              src="./images/logo-sm.jpg"
              alt="hot news update logo image"
              class="max-w-full h-auto align-middle"
              width="146"
              height="64"
              decoding="async"
              fetchpriority="low"
            />
          </picture>
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col md:items-center p-4 mt-4 rounded-lg border border-gray-300 md:flex-row md:space-x-8 md:mt-0 md:text-lg md:font-medium md:border-0"
          >
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
                aria-current="page"
                >News</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Blog</a
              >
            </li>
            <li>
              <button
                type="button"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
              >
                <picture class="flex">
                  <source srcset="./images/avatar.webp, ./images/avatar.png" />
                  <img
                    src="./images/avatar.png"
                    alt="profile image"
                    class="max-w-full h-auto align-middle rounded-full"
                    width="38"
                    height="38"
                    decoding="async"
                    fetchpriority="low"
                  />
                </picture>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--#endregion - end of - main navigation -->
  </body>
</html>
